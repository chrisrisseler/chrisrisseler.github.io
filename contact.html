  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-custom">

    <div class="container">

      <a class="navbar-brand logo" href="index.html">Chris Risseler</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav ml-auto mt-2 mt-lg-0">
          <a class="nav-link" href="index.html">Home</a>

          <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
        </div>
      </div>

    </div>

  </nav>

  <main class="container">
    <div class=row>
      <div class="col-md-12 col-lg-12">
        <h2>Chris Risseler| Contact Me</h2>
      </div>
    </div>
    <section>

      <div class=row>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Type Name Here.">
          </div>
        </div>
      </div>
      <div class=row>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
          </div>
        </div>
      </div>
      <div class=row>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Type Message Here."></textarea>
          </div>
        </div>
      </div>
      <button class="btn btn-warning">Submit</button>



    </section>
